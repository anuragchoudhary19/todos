<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Todos Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body class="container">
    <form action="/updatingTodo" method="POST">
        <div class="mb-3">
            <label for="todoName" class="form-label">Name</label>

            <input type="text" class="form-control" id="todoName" name="todoName" th:value="${name}">
        </div>
        <div class="mb-3">
            <label for="todoDesc" class="form-label">Description</label>
            <input type="text" class="form-control" id="todoDesc" name="todoDesc" th:value="${desc}">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</body>

</html>
